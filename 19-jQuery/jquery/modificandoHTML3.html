<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

   <script>
      // $(document).ready(function () {
      $(function() {
         const alunos = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
         ]

         $('#conteudo').append('<table border="1" class="tabela"></table>')

         alunos.forEach(aluno => {
            const tdLinha = [
               $('<td>').append(aluno.nome),
               $('<td>').append(aluno.nota)
            ]

            const trLinha = $('<tr>').append(tdLinha)

            $('.tabela').append(trLinha)
         })
      })
   </script>
</body>
